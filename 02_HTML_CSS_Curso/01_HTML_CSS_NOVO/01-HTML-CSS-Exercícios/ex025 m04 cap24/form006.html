<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumenFormulário 6</title>
</head>
<body>
    <h1>Exemplo de Formulário 
        6</h1>

    <form action=""method="get" autocomplete="on">
        <p>
            <label for="icor">Cor</label> <br>
                <input type="color" name="cor" id="icor"> <br> 
                <br>

                <label for="iniv"> Nível de Satisfação</label><br>
                <input type="range"  name="niv" id="iniv" min="1" max="5">
        </p>           

        <p>
            <label for="ifot"> Foto de Perfil</label><br>
            <input type="file" name="fot" id="ifot">
        </p>

        <p>
            <input type="submit"> <input type="reset">
        </p>
        

    </form>
</body>
</html>
