<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <STyle>

        table{
            border-collapse:collapse;
            width: 300px;



        }

        TD{
            border: 1px SOLID black;
            padding: 5px;
            text-align: center;
        }
    </STyle>
</head>
<body>
    <h1>Mesclacgem de Celulas</h1>
    <table>
        <tr>
            <td rowspan="4">A</td>
            <td colspan="2">B</td>
            
        </tr>

        <tr>
            
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>

    </table>
    
</body>
</html>
