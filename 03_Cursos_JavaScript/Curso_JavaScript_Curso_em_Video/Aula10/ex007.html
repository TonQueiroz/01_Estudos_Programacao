<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>

    <style>
        body{
            font: normal 18pt arial;
        }
        input{
            font: normal 10pt courier;
        }
        div{
            font: italic 20pt arial

        }
        #Res{
            font: bold 10pt courier;
            color : rgb(246, 243, 243);
            background-color: violet;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">

    <div>Resultado
    <div id ='Res'>
        
        
    </div>
    </div>
    

    <script>
        
        function somar(){
            var tn1 =  document.querySelector('input#txtn1') //um jeito de selecionar o elemento
            var tn2 = document.getElementById('txtn2') // outro jeito de selecionar o elemento
            var n1 =Number(tn1.value)
            var n2 = Number(tn2.value)

            var soma = n1 + n2

            var r = document.querySelector('div#Res')
            r.innerHTML =`A soma dos Valores ${n1} e ${n2} é ${soma}!`
            

        }
    </script>
    
</body>
</html>
