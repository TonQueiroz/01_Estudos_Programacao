<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <H1>Sistema de multas</H1>
    
    Velocidade do carro<input type="number" name="txtvel" id="txtvel">Km/h

    <input type="button" value="Verificar" onclick="calcular()">
    
    <div id="res">
        Resultado

    </div>

    <script>
        
        

        function calcular(){

            var vel = Number((document.querySelector('input#txtvel').value))
             
            result = document.querySelector('div#res')
            
            result.innerText = `Sua velocidade é igual a  ${vel} Km/h`

            if(vel>60){
                result.innerText +="Você foi multado!"
            }

            result.innerText += `Dirija Sempre com cuidado e com cinto`
            
        }
    </script>
</body>
</html>
