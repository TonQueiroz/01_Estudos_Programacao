    <script>
//--------JAVA SCRIPT---------
        var txthorario = document.querySelector('section#txtmutavel')

        txthorario.innerHTML = 'Texto mutável selecionado'

        var imghorario = document.querySelector('section#img')

        imghorario.innerHTML = "IMAGEN SELECIONADA"

        var hour = new Date().getHours()
        
        if (hour < 5 && hour >=0){
            txthorario.innerHTML = 'Boa Madrugada'
            imghorario.innerHTML = 'IMG BOA MADRUGA'

        } else if( hour<12){ 
            txthorario.innerHTML ='Bom Dia'
            imghorario.innerHTML = 'IMG BOm dia'

        } else if (hour<18){
            txthorario.innerHTML = 'Boa Tarde'
            imghorario.innerHTML = 'IMG BOA TARDE'

        } else if(hour<=24){
            txthorario.innerHTML ='Boa noite'
            imghorario.innerHTML = 'IMG BOA NOITE'

        } else {
                window.alert('[ ERRO ] Horário Inválido')
            }

    </script>
